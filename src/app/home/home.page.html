<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
    <ion-buttons slot="end">
        {{principalService.userData.prenom}}
      <ion-button (click)="chargementApi()">
        <ion-icon slot="icon-only" name="reload"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col size="6" *ngFor="let item of voitures_list; index as i">
        <ion-card button (click)="navigation(item)">
            <img [src]="item.image">
            <ion-card-header>
              <ion-card-subtitle> {{ item.marque }}</ion-card-subtitle>
              <ion-card-title>{{item.model}} - {{item.annee}} </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{item.description}}
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
